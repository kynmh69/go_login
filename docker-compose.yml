services:
  db:
    image: mysql:8.0.31
    volumes:
      #   - ./mysql/initdb.d:/docker-entrypoint-initdb.d
      - ./mysql:/var/lib/mysql
    restart: on-failure
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - TZ=Asia/Tokyo
    ports:
      - 3306:3306
  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    ports:
      - 8000:8000
    restart: on-failure
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - ./web:/var/golang/web
    depends_on:
      - db
